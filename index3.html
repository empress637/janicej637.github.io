<head>
	<!-- Load plotly.js into the DOM https://plotly.com/javascript/parallel-categories-diagram/-->
    <meta charset="utf-8" />
	 <script src="https://cdn.plot.ly/plotly-2.4.2.min.js">

	<script src='https://cdn.plot.ly/plotly-2.26.0.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
      </script>
</head>

<body>
    <h2 class="red-text" style="color: green;">
      <a href="https://janicej637.github.io/">
        Home
      </a>
    </h2>

	 <script type="text/javascript">
        window.PlotlyConfig = {
          MathJaxConfig: 'local'
        };
      </script>
     
	
	<div id='myDiv' class="plotly-graph-div"
      style=" height: 100%; width: 100%;  float: left; ">

	</div>

	<div id='plotly-div' class="plotly-graph-div"
      style="height: 100%; width: 50%; float: right; ">
	</div>

	
		<script>
			 window.PLOTLYENV = window.PLOTLYENV || {};

	

			
d3.csv(
  "./titanic.csv",
  function(titanicData) {
	  
 // Preprocess Data
    var Pclass1 = titanicData.map(function(row) { return row['Pclass'] });
    var Survived1 = titanicData.map(function(row) { return row['Survived'] });
    var Sex1 = titanicData.map(function(row) { return row['Sex'] });	
	  
    var classDim = {
      values: Pclass1,
      categoryorder: 'category ascending',
      label: "Pclass"
    };

   var survivalDim = {
      values: Survived1,
      label: "Survived",
      categoryarray: [0, 1],
      ticktext: ['perished', 'survived'],
    };

   var genderDim = {
      values: Sex1,
      label: "Sex"
    };
	  
    var color = classDim.values;
    var colorscale = [[3, 'red'], [2, 'green'], [1, 'blue']];

    // Build Traces
    var traces = [
      {type: 'parcats',
       dimensions: [classDim,survivalDim,genderDim],
       line: {color: color,
              colorscale: colorscale,
	     	shape: 'hspline'},
       hoveron: 'color',
       hoverinfo: 'count+probability',
       labelfont: {size: 14},
       arrangement: 'freeform',
       plot_bgcolor: 'rgb(213, 226, 233)'
      }
    ];
	 
	
 Plotly.newPlot('myDiv', traces)

		
	//https://plotly.com/javascript/bar-charts/
	//https://chart-studio.plotly.com/~mrsergei/23/titanic-survivors-by-class/#code
	// Build Traces Bar Graph
  
    trace1 = {
  uid: '032add', 
  name: '1st Class Passengers', 
  type: 'bar', 
  x: Survived1,  
  y: Pclass1,
  marker: {
    line: {
      color: 'white', 
      width: 0
    }, 
    color: 'rgb(4, 158, 215)'
  }
};
trace2 = {
  uid: '53597c', 
  name: '2nd Class Passengers', 
  type: 'bar', 
  x: Survived1, 
  y: Pclass1,
  marker: {
    line: {
      color: 'white', 
      width: 0
    }, 
    color: 'rgb(114, 206, 243)'
  }
};
trace3 = {
  uid: '531427', 
  name: '3rd Class Passengers', 
  type: 'bar', 
  x: Survived1, 
  y: Pclass1,
  marker: {
    line: {
      color: 'white', 
      width: 0
    }, 
    color: 'rgb(2, 74, 97)'
  }
};

data = [trace1, trace2, trace3];
layout = {
  font: {family: '"Droid Sans", sans-serif'}, 
  title: 'Titanic survivors by class',  
  xaxis: {
    type: 'category', 
    range: [-0.5, 1.5], 
    title: 'Survival Status', 
    showgrid: false, 
    tickfont: {
      size: 10, 
      color: 'black', 
      family: '"Verdana", monospace'
    }, 
    zeroline: false, 
    autorange: true, 
    gridcolor: 'white', 
    gridwidth: 1, 
    titlefont: {
      size: 10, 
      color: 'black', 
      family: '"Verdana", monospace'
    }
  }, 
  yaxis: {
    type: 'linear', 
    range: [0, 705.2631578947369], 
    ticks: '', 
    title: 'Number of passengers', 
    showgrid: true, 
    tickfont: {
      size: 10, 
      color: 'black', 
      family: '"Verdana", monospace'
    }, 
    zeroline: false, 
    autorange: true, 
    gridcolor: 'white', 
    gridwidth: .5, 
    titlefont: {
      size: 12, 
      color: 'black', 
      family: '"Verdana", monospace'
    }
  }, 
  
  barmode: 'group', 
  autosize: true, 
  showlegend: true, 
  plot_bgcolor: 'rgb(213, 226, 233)', 
  paper_bgcolor: 'rgb(213, 226, 233)'
};
	  
Plotly.newPlot('-plotly-div', {
  data: data,
  layout: layout
});	
	  }); 

	</script>

</body>
